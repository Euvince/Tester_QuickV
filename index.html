<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div>
          <label class="label">Nom</label>
          <div>
            <input
              data-qv-rules="required|startWithLetter|between:2,80|only:string"
              type="text"
              name="nom"
              required
            />
          </div>
          <div data-qv-feedback="nom"></div>
        </div>
        <div>
          <label for="">Email</label>
          <input type="text" data-qv-rules="required|email|maxlength:32" name="email" required />
          <div data-qv-feedback="email"></div>
        </div>
        <div>
          <label for="">Sujet</label>
          <input type="text" data-qv-rules="required|startWithUpper" name="sujet" required />
          <div data-qv-feedback="sujet"></div>
        </div>
        <div>
          <label for="">Numéro de téléphone</label>
          <input type="text" data-qv-rules="required|phone" name="telephone"required />
          <div data-qv-feedback="telephone"></div>
        </div>
        <div>
          <label for="">Message</label>
          <textarea
            data-qv-rules="required|between:2,250|startWithUpper|endWith:."
            name="message"
          ></textarea>
          <div data-qv-feedback="message"></div>
        </div>
        <p>
          <button type="submit" value="Submit"   data-qv-submit>
            Envoyer
          </button>
        </p>
      </form>

    <script src="quickv.js"></script>

    <script>
        const qv = new Quickv();
        qv.init();
    </script>
</body>
</html>
